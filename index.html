<!doctype html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
        <!-- Reset -->
        <link rel="stylesheet" href="Assets/css/reset.css">
        <!-- My CSS -->
        <link rel="stylesheet" href="Assets/css/style.css">
        <title>Trains Schedule</title>

    </head>

    <body>
        <div class="container-fluid">
            <div class="jumbotron text-white text-center">
                <h1 class="display-4">Train Schedule!</h1>
                <p class="lead">Check The Next Train Available For You</p>
            </div>
        </div>

        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <h5>Current Trains</h5>
                        <table class="table mt-2">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody class="trainList">
                                
                            </tbody>
                        </table>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-4">
            <div class="col-lg-6">
                <div class="card card-default">
                    <div class="card-heading">
                        <h3 class="card-title">Add New Train</h3>
                    </div>
                    <div class="card-body">
                      <!-- Sign-up Form (note the various input "types")-->
                        <form> 
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name</label> <br>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Destination</label> <br>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">First Train Time</label> <br>
                                <input type="time" class="form-control" id="firstTrain">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Frequency (min)</label> <br>
                                <input type="number" class="form-control" id="frequency">
                            </div>
                            <br>
                            <button type="submit" id="add" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- Moment JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <!-- Bootstrap Script -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
        <!-- My Script -->
        <script src="Assets/javascript/script.js"></script>

    </body>
</html>
